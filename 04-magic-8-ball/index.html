<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="wrapper">
        <div class="info">
            <h1>Magic 8 Ball</h1>
            <p>Ask a question, click the ball and know the truth!</p>
        </div>
        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png"
                alt="Number 8 black billard ball">
        </div>
        <div class="question-area">
            <h2>Ask a question:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
